<ion-header>
  <ion-toolbar color="">
    <ion-title><ion-icon name="car"></ion-icon>
      Tracking Paket
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list>
 
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset" button [routerLink]="['/details', item.id]">
        <ion-label> Nama Barang :
          {{ item.task }}
          <p>Waktu :{{ item.createdAt | date:'short' }}</p>
        </ion-label>
        <ion-badge color="success">{{ item.priority }}</ion-badge>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">
          Remove
          <ion-icon name="close" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>

 
</ion-content>
